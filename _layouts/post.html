---
layout: default
---

<article id="post">
  <header>
    <h1>
      <time pubdate datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date:"%d. %b %Y" }}
      </time>
      &raquo;
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
  </header>

  {{ content }}

</article>
