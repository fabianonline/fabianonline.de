{% unless post %}
    {% assign post = page %}
{% endunless %}

<header>
    <h1><a href="{{ site.base_url }}{{ post.url }}" title="{{post.title | escape}}">{{post.title}}</a></h1>
    <time datetime="{{ site.time | date_to_xmlschema }}" pubdate="pubdate">{{ post.date | date:"%d.%m.%Y" }}</time>
    <br style="clear: both; height: 0px;" />
</header>
