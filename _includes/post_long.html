<article>
  {% include post_header.html %}

  <div class="content">
    {% unless post %}
      {{content}}
      {% assign post = page %}
    {% else %}
      {{ post.content }}
    {% endunless %}
  </div>

  {% unless post.tags.empty %}
  <footer>
    Tags: {{ post.tags | join: ", " }}
  </footer>
  {% endunless %}
</article>
