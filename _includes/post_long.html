<article>
  {% include post_header.html %}

  <div class="content">
    {% unless post %}
      {{content | replace: '<!--more-->','<a name="read-more"></a>' }}
      {% assign post = page %}
    {% else %}
      {{ post.content | replace: '<!--more-->','<a name="read-more"></a>' }}
    {% endunless %}
  </div>

  {% if post.tags and post.tags != empty %}
  <footer>
    Tags: {{ post.tags | join: ", " }}
  </footer>
  {% endif %}
</article>
