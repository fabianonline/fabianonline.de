<article>
  <time datetime="{{ site.time | date_to_xmlschema }}" pubdate="pubdate">{{ site.time | date:"%d.%m.%y" }}</time>
  <header>
    <h1><a href="{{ site.base_url }}{{ post.url }}" title="{{post.title}}">{{post.title}}</a></h1>
  </header>

  <div class="content excerpt">
    {{ post.content }}
  </div>

  {% unless post.tags.empty %}
  <footer>
    Tags: {{ post.tags | join: ", " }}
  </footer>
  {% endunless %}
</article>
