<article>
  {% include post_header.html %}

  <div class="content">
  {% if post.content contains '<!--more-->' %}
    {{ post.content | truncate_after: '<!--more-->' }}
    <a href="{{ post.url }}#read-more" class="read_more">weiterlesen</a>
  {% else %}
    {{ post.content }}
  {% endif %}
  </div>

  {% if post.tags and post.tags != empty %}
  <footer>
    Tags: {{ post.tags | join: ", " }}
  </footer>
  {% endif %}
</article>
