<article>
  {% include post_header.html %}

  <div class="content excerpt">
  {% if post.excerpt %}
    <p>{{ post.excerpt }}</p>
  {% else %}
    {{ post.content | truncatewords: site.auto_excerpt_length}}
  {% endif %}
  <a href="{{ post.url }}">weiterlesen</a>
  </div>

  {% unless post.tags.empty %}
  <footer>
    Tags: {{ post.tags | join: ", " }}
  </footer>
  {% endunless %}
</article>
