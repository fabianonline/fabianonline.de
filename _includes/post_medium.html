<article>
  {% include post_header.html %}

  <div class="content excerpt">
  <p>
  {% if post.excerpt %}
    {{ post.excerpt }}
  {% else %}
    {{ post.content | truncatewords: site.auto_excerpt_length}}
  {% endif %}
  <a href="{{ post.url }}" class="read_more">weiterlesen</a>
  </p>
  </div>

  {% unless post.tags.empty %}
  <footer>
    Tags: {{ post.tags | join: ", " }}
  </footer>
  {% endunless %}
</article>
