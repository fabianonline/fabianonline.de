<article>
  {% include post_header.html %}

  <div class="content">
  {% if post.excerpt %}
    {{ post.excerpt }}
    <a href="{{ post.url }}" class="read_more">weiterlesen</a>
  {% else %}
    {{ post.content }}
  {% endif %}
  </div>

  {% if post.tags and post.tags != empty %}
  <footer>
    Tags: {{ post.tags | join: ", " }}
  </footer>
  {% endif %}
</article>
